jobs:
  - script: >
      folder('foo') {
        description('This Folder is configured as code')
        configure {
          it / 'properties' / 'io.jenkins.plugins.credentials.secretsmanager.config.FolderPluginConfiguration' / 'configuration' / 'client' / 'endpointConfiguration' / serviceEndpoint << 'https://example.com'
          it / 'properties' / 'io.jenkins.plugins.credentials.secretsmanager.config.FolderPluginConfiguration' / 'configuration' / 'client' / 'endpointConfiguration' / signingRegion << 'us-east-1'
        }
      }
